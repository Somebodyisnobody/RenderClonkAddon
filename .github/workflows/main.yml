# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - 'v*.*'
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          
          RELEASE_VERSION=${GITHUB_REF#refs/*/}
          DB_NAME="${RELEASE_VERSION//./_}"
          echo $DB_NAME
      
      - name: "Collect artifacts"
        run: |
          mkdir RenderClonkAddon_v_2_3
          mv *.py RenderClonkAddon_v_2_3
          mv Clonk.png RenderClonkAddon_v_2_3
          mv *license.txt RenderClonkAddon_v_2_3
          mv LICENSE RenderClonkAddon_v_2_3
          mv RenderClonk.blend RenderClonkAddon_v_2_3
          mkdir output
          mv RenderClonkAddon_v_2_3 output
      
      - name: "Publish zipped Main Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: RenderClonkAddon_v_2_3
          path: output
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/
          name: "RenderClonkAddon v2.3"
          
