# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - 'v*.*'
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          
          RELEASE_VERSION=${GITHUB_REF#refs/*/}
          FORMATTED_RELEASE_VERSION="${RELEASE_VERSION//./_}"
          FORMATTED_RELEASE_VERSION="${FORMATTED_RELEASE_VERSION//v/v_}"
          echo "FORMATTED_RELEASE_VERSION=${FORMATTED_RELEASE_VERSION}" >> $GITHUB_ENV
      
      - name: "Collect artifacts"
        run: |
          mkdir VersionReleaseArtifacts
          mv *.py VersionReleaseArtifacts
          mv Clonk.png VersionReleaseArtifacts
          mv *license.txt VersionReleaseArtifacts
          mv LICENSE VersionReleaseArtifacts
          mv RenderClonk.blend VersionReleaseArtifacts
          mkdir output
          mv VersionReleaseArtifacts output/RenderClonkAddon_${FORMATTED_RELEASE_VERSION}
          tree output
      
      - name: "Publish main artifact"
        uses: actions/upload-artifact@v3
        with:
          name: RenderClonkAddon_${{FORMATTED_RELEASE_VERSION}}
          path: output
          
      - name: "Collect release assets"
        run: |
          cd output
          zip -q -r ../RenderClonkAddon_${{FORMATTED_RELEASE_VERSION}}.zip *
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            RenderClonkAddon_${{FORMATTED_RELEASE_VERSION}}.zip
          name: "RenderClonkAddon ${{RELEASE_VERSION}}"
          
